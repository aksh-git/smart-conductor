<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bus-Conductor</title>
    <link rel="stylesheet" href="./style/style.css">

    <script src="./lib/utils/Utils.js"></script>
    <script src="./lib/modals/modal.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="status"></div>
            <div class="logger"></div>
        </div>
        <div class="bus">
            <div class="engine">
                <div class="dashbaord"></div>
                <div class="c-space"></div>
            </div> 
            <div class="enterance">
                <div id="door" class="door"></div>
            </div>           
            <div class="seats" id="seats"></div>  
        </div>   
        <div class="addPassBtn" >
            <button id="addRandomBtn" onclick="addRandomPassenger()">Add Passenger</button>
            <button id="automateBtn"  onclick="automateTest()">StartTest</button>
        </div>
    </div>


</body>
</html>
